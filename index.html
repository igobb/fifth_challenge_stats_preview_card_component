<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Stats preview card component</title>

</head>
<body>
  <main>
    <div class="phone">
      <picture>
        <source srcset="images/image-header-mobile.jpg" media="(max-width: 699px)"  alt="">
        <img class="phone_img" src="" alt="">
      </picture>
    </div>
    <article class="left">
      
      <h1>Get <span class="decoration">insights</span> that help your business grow.
      </h1>
      
      <div class="container">
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
       
        <footer class="stats">
          <span><h2>10k+</h2> <p>COMPANIES</p></span>
          <span><h2>314</h2> <p>TEMPLATES</p></span> 
          <span><h2>12M+</h2> <p>QUERIES</p></span> 
        </footer>
      </div>

    </article>
    <div class="right">
      <img class="banner" src="images/image-header-desktop.jpg" alt="">
    </div>
  </main>
  

</body>
</html>
